syntax = "proto3";
package chain4energy.c4echain.cfevesting;

import "gogoproto/gogo.proto";

option go_package = "github.com/chain4energy/c4e-chain/x/cfevesting/types";

message AccountVestingsList {
  
  repeated AccountVestings vestings = 1; 

}

message AccountVestings {
  
  string address = 1;
  string delegable_address = 2;
  repeated Vesting vestings = 3; 
  // uint64 delegated = 12;
}

message Vesting {

  int32 id = 1;
  string vesting_type = 2;
  int64 vesting_start_block = 3;
  int64 lock_end_block = 4;
  int64 vesting_end_block = 5;
  string vested = 6 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int", (gogoproto.nullable) = false];
  // uint64 claimable = 6;
  // int64 last_freeing_block = 7;
  int64 free_coins_block_period = 7;
  // uint64 free_coins_per_period = 9;
  bool delegation_allowed = 8;
  string withdrawn = 9 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int", (gogoproto.nullable) = false];
}
