message QueryParamsResponse {
  // params holds all the parameters of this module.
  Params params = 1 [(gogoproto.nullable) = false];
}

message QueryVestingTypeRequest {
}

message QueryVestingTypeResponse {

  VestingTypes vesting_types = 1 [(gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"vesting_types\""]; 
}

message QueryVestingRequest {
  string address = 1;
}

message QueryVestingResponse {
  string delegable_address = 1 [(gogoproto.moretags) = "yaml:\"delegable_address\""];
  repeated VestingInfo vestings = 2; 
}

message VestingInfo {
  string vesting_type = 1;
  int64 vesting_start_height = 2;
  int64 lock_end_height = 3;
  int64 vesting_end_height = 4;
  string withdrawable = 5;
  bool delegation_allowed = 6;
  cosmos.base.v1beta1.Coin vested = 7;
  string current_vested_amount = 8;

}

