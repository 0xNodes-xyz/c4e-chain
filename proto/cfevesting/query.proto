option go_package = "github.com/chain4energy/c4e-chain/x/cfevesting/types";

// Query defines the gRPC querier service.
service Query {
  // Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/chain4energy/vesting/params";
  }
  // Queries a list of VestingType items.
	rpc VestingType(QueryVestingTypeRequest) returns (QueryVestingTypeResponse) {
		option (google.api.http).get = "/chain4energy/vesting/vesting_type";
	}

// Queries a list of Vesting items.
	rpc Vesting(QueryVestingRequest) returns (QueryVestingResponse) {
		option (google.api.http).get = "/chain4energy/vesting/vesting/{address}";
	}

